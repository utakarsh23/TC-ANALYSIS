version: '3.8'

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.server
    container_name: dsa-runtime-backend
    ports:
      - "9092:9092"
    environment:
      - NODE_ENV=production
      - USE_DOCKER=false
    volumes:
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dsa-runtime-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:9092
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  tmp:
